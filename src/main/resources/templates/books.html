<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Web</title>
</head>
<body>

<h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name of Book</th>
        <th>Name of Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.name}">Some Name</td>
        <td th:text="${book.publisher.name}">Some Publisher</td>
    </tr>
</table>
</body>
</html>
